<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">Dynamic Report Builder</h1>
      <p class="text-gray-500 text-sm">Manage dynamic report.</p>
    </div>
    <button
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center gap-2"
    >
      <span class="material-icons">add</span> Create Report
    </button>
  </div>

  <!-- Filters -->
  <div class="flex gap-4 mb-4 flex-wrap">
    <select
      [(ngModel)]="selectedStatus"
      (change)="applyFilters()"
      class="border rounded px-3 py-2"
    >
      <option value="">All Status</option>
      <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
    </select>

    <select
      [(ngModel)]="selectedCategory"
      (change)="applyFilters()"
      class="border rounded px-3 py-2"
    >
      <option value="">All Categories</option>
      <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
    </select>

    <input
      type="text"
      placeholder="Search"
      [(ngModel)]="searchText"
      (input)="applyFilters()"
      class="border rounded px-3 py-2 flex-1 min-w-[200px]"
    />
  </div>

  <!-- Table -->
  <mat-card class="p-4">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" matSort class="min-w-full">

        <!-- Report Name -->
        <ng-container matColumnDef="reportName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Name</th>
          <td mat-cell *matCellDef="let element">{{ element.reportName }}</td>
        </ng-container>

        <!-- Report Category -->
        <ng-container matColumnDef="reportCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Category</th>
          <td mat-cell *matCellDef="let element">{{ element.reportCategory }}</td>
        </ng-container>

        <!-- Created By -->
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
          <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
        </ng-container>

        <!-- Created Date -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
          <td mat-cell *matCellDef="let element">{{ element.createdDate | date:'dd-MM-yyyy hh:mm:ss a' }}</td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [(ngModel)]="element.status"></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
</div>
