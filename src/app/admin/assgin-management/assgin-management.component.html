<div class="bg-gray-100 min-h-screen p-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-2">
      <a
        [routerLink]="['/admin/admin-dashboard']"
        mat-icon-button
        class="w-10 text-white rounded-full mr-1 bg-indigo-600 hover:bg-indigo-700 flex items-center justify-center"
      >
        <mat-icon>arrow_back</mat-icon>
      </a>
      <span>
        <h1 class="text-2xl font-bold">Assign Management</h1>
        <p class="text-gray-500 text-sm">Manage all asset assignments</p>
      </span>
    </div>
    <button
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 cursor-pointer flex items-center gap-2"
    >
      <span class="material-icons">add</span> Add Assignment
    </button>
  </div>

  <!-- Table -->
  <div class="bg-white w-full mt-8 flex flex-col overflow-hidden rounded-2xl p-8 pb-4 shadow">
    <mat-form-field appearance="outline" class="max-w-[300px]">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <div class="table-container mt-4">
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <!-- Asset Name -->
        <ng-container matColumnDef="assetName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset</th>
          <td mat-cell *matCellDef="let element">{{ element.assetName }}</td>
        </ng-container>

        <!-- Employee Name -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
          <td mat-cell *matCellDef="let element">{{ element.employeeName || '-' }}</td>
        </ng-container>

        <!-- Assign Date -->
        <ng-container matColumnDef="assignDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Assign Date</th>
          <td mat-cell *matCellDef="let element">{{ element.assignDate | date: 'dd-MM-yyyy' }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="px-2 py-1 rounded-full text-white text-sm"
                  [ngClass]="{
                    'bg-green-500': element.status === 'Active',
                    'bg-red-500': element.status === 'Returned',
                    'bg-yellow-500': element.status === 'Pending'
                  }">
              {{ element.status }}
            </span>
          </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <p *ngIf="dataSource?.filteredData?.length === 0" class="text-center mt-5 text-gray-500">
        No assignments found!
      </p>
    </div>

    <!-- Paginator -->
    <div class="paginator-container mt-4">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
