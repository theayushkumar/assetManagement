<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-blue-600"
>
  <mat-card class="w-full max-w-md p-10 rounded-3xl shadow-2xl bg-white">
    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-2">
      Welcome Back!
    </h2>

    <p class="text-center text-gray-500 mb-8">
      Login to continue to your dashboard
    </p>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="admin@gmail.com" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        class="w-full py-3 text-lg font-semibold bg-black hover:bg-blue-500 text-white rounded-xl transition-all duration-200"
        [disabled]="loginForm.invalid"
      >
        Login Now
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <span
        class="text-indigo-600 font-semibold cursor-pointer"
        [routerLink]="['/auth/sign-up']"
      >
        Create one
      </span>
    </p>
  </mat-card>
</div>
