<div class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-50 p-6">
  <!-- HEADER -->
  <div
    class="flex items-center justify-between mb-10 bg-white/80 backdrop-blur-md rounded-2xl px-6 py-4 shadow-lg"
  >
    <div>
      <h1 class="text-3xl font-extrabold text-gray-900">Employee Dashboard</h1>
      <p class="text-sm text-gray-500">Tasks & Assigned Products Overview</p>
    </div>

    <!-- Profile -->
    <div class="flex items-center gap-3 cursor-pointer">
      <div class="text-right hidden sm:block">
        <p class="text-sm font-semibold text-gray-800">Employee Name</p>
        <p class="text-xs text-gray-500">Role / Department</p>
      </div>
      <div
        class="h-11 w-11 rounded-full bg-gradient-to-br from-indigo-600 to-purple-500 text-white flex items-center justify-center font-bold shadow-xl"
        [routerLink]="['/employee/emp-profile']"
      >
        E
      </div>
    </div>
  </div>

  <!-- STAT CARDS -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 mb-12">
    <mat-card
      class="p-6 rounded-2xl shadow-md hover:shadow-2xl transition-all border-l-4 border-indigo-600 bg-white"
      [routerLink]="['/employee/tasks']"
    >
      <p class="text-sm text-gray-500">Pending Tasks</p>
      <h2 class="text-4xl font-extrabold mt-2 text-indigo-700">12</h2>
    </mat-card>

    <mat-card
      class="p-6 rounded-2xl shadow-md hover:shadow-2xl transition-all border-l-4 border-emerald-500 bg-white"
      [routerLink]="['/employee/assigned-products']"
    >
      <p class="text-sm text-gray-500">Assigned Products</p>
      <h2 class="text-4xl font-extrabold mt-2 text-emerald-600">8</h2>
    </mat-card>
  </div>

  <!-- EMPLOYEE MODULES -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Tasks -->
    <mat-card
      class="p-6 rounded-2xl shadow-md hover:shadow-2xl transition cursor-pointer bg-gradient-to-br from-indigo-500 to-indigo-400 text-white"
    >
      <h3 class="text-xl font-bold mb-2">Tasks</h3>
      <p class="text-sm mb-6">View, update and manage your tasks</p>
      <button
        mat-raised-button
        class="bg-white text-indigo-600 font-semibold rounded-lg px-6 hover:bg-gray-100"
        [routerLink]="['/employee/tasks']"
      >
        Open
      </button>
    </mat-card>

    <!-- Assigned Products -->
    <mat-card
      class="p-6 rounded-2xl shadow-md hover:shadow-2xl transition cursor-pointer bg-gradient-to-br from-emerald-500 to-emerald-400 text-white"
    >
      <h3 class="text-xl font-bold mb-2">Assigned Products</h3>
      <p class="text-sm mb-6">Check products assigned to you</p>
      <button
        mat-raised-button
        class="bg-white text-emerald-600 font-semibold rounded-lg px-6 hover:bg-gray-100"
        [routerLink]="['/employee/assigned-products']"
      >
        Open
      </button>
    </mat-card>
  </div>
</div>
